<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" >
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-4 mt-2">
                <div class="card">
                    <img src="images/image.jpg" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">product</h5>
                        <p class="card-text">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam, dolorem!
                        </p>
                        <a href="" class="btn btn-info">add to cart</a>
                    </div>
                </div>
            </div>
            <div class="col-3 mt-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">product</h5>
                        <p class="card-text">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam, dolorem!
                        </p>
                        <a href="" class="btn btn-info mb-3">add to cart</a>
                        <img src="images/image.jpg" alt="" class="card-img-bottom">
                    </div>
                </div>
            </div>
            <div class="col-5 mt-5">
                <div class="card">
                    <div class="row">
                        <div class="col-6">
                            <img src="images/image.jpg" alt="" class="img-fluid">
                        </div>
                        <div class="col-6">
                            <div class="card-body">
                                <h5 class="card-title">product</h5>
                                <p class="card-text">
                                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam, dolorem!
                                </p>
                                <a href="" class="btn btn-danger mb-3">add to cart</a>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
