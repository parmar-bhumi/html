<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" >
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-6 mt-5">
                <div class="progress mb-2">
                    <div class="progress-bar" style="width: 50%">
                        50%
                    </div>
                </div>
                <div class="progress mb-2">
                    <div class="progress-bar" style="width: 25%">
                        25%
                    </div>
                </div>
                <div class="progress mb-2">
                    <div class="progress-bar" style="width: 75%">
                        75%
                    </div>
                </div>    
                <div class="progress mb-2">
                        <div class="progress-bar bg-danger" style="width: 50%">
                            50%
                        </div>
                </div>
                <div class="progress mb-2">
                    <div class="progress-bar bg-info" style="width: 50%">
                        50%
                    </div>
                </div>
            </div>
            <div class="col-6 mt-2">
                <div class="progress mb-2">
                    <div class="progress-bar bg-danger progress-bar-striped" style="width: 50%">
                        60%
                    </div>
                </div>
                <div class="progress mb-2">
                   <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 50%">
                    50%
                   </div>
                </div>
                <div class="progress mb-2">
                    <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 50%">
                     50%
                    </div>
                 </div>
                 <div class="progress mb-2">
                    <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" style="width: 50%">
                     50%
                    </div>
                 </div>
                 <button class="btn btn-info btn-sm">hello</button>
                 <button class="btn btn-primary btn-lg-active">active</button>
            </div>
        </div>
    </div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
